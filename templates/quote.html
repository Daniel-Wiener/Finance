{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<h1 class="text-primary m-3">Stock Quotes</h1>
<p>{{ quoteText }}</p>
<form class="p-2 bg-light border" action="/quote" method="POST">
        <div class="form-group m-2">
            <input type="text" name="symbol" placeholder="Ticker symbol" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary m-2">Get Quote</button>
        </div>
</form>
{% endblock %}
