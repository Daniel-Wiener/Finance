{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<h1 class="text-primary m-3">Buy Stocks</h1>
<p>{{ message }}</p>
<form class="bg-light border p-3" action="/buy" method="POST">
    <div class="form-group">
        <input type="text"  class="form-control" name="symbol" placeholder="Ticker symbol">
    </div>
    <div class="form-group">
        <input type="number"  class="form-control" name="amount" placeholder="number of shares">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary m-2">Buy shares</button>
    </div>
</form>
{% endblock %}
